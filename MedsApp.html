<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <title>DYTYMT</title>
  </head>
  <body>
    <h1>Did you take your pill today?</h1>

    <b>Click To Confirm Pill Taken today </b>
    <button onclick="toggle()">Yes I Took It!</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      let testBool = false;
      let confirmBool = true;
      console.log("Default value of bool is", testBool);

      function toggle() {
        testBool = confirmBool;
        console.log("Pill has been taken", testBool);
        document.write("Pill has been taken today!");
      }

      //$(document).ready(function () {

    </script>
  </body>
